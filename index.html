<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthaa</title>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="/style/style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header" class="anta-regular">
        Arthaa - <span id="header__span">translate with ease</span>
    </header>
    <button id="clearButton">Clear</button>
    <button id="translateButton">Translate</button>
    <input id="outputLanguage" type="text" placeholder="Enter language">
    <div id="translateContainer">
        <textarea name="" id="inputText" cols="65" rows="20" placeholder="Enter text here"></textarea>
        <textarea name="" id="outputText" cols="65" rows="20"></textarea>
    </div>
    <footer id="footer">Made by <span id="footer__span"><a target="_blank" id="footer__link" href="https://github.com/poorvijn">Poorvi J Nayak</a></span></footer>

    <script src="js/script.js"></script>
</body>
</html>
